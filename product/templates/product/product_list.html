{% extends "base.html" %}

{% load static %}

{% block content %}
    <h1>لیست محصولات</h1>
    <a href="{% url 'product:add_product' %}">اضافه کردن محصول جدید</a>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product:product_detail' product.id %}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
